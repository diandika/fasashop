<div class="container product-container" ng-controller="ProductController">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="image">
                <img class="product-img" ng-src={{photo}} alt="image" />
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="product-detail-name">
                {{name}}
            </div>
            <hr/>
            <div class="product-detail-price">
                {{price}}
            </div>
        </div>
    </div>
</div>

<div class="products container" ng-controller="ProductsController">
    <h3>Produk</h3>
    <div class="row">
        <div class="col-pr-lg col-pr-md col-pr-sm col-pr-xl" ng-repeat="item in items">
            <div class="product-item">
                <div class="image">
                    <a href="#!produk"><img class="product-img" src={{item.photo}} alt="image" /></a>
                </div>
                <div class="product-name text-wrap">
                    <a href="#!produk"><span class="name-title">{{item.title}}</span></a>
                </div>
                <div class="product-price">
                    <span class="price">{{item.price}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

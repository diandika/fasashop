<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fasashop Catalog</title>
  <link rel="icon" href="img/icon.png">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="page/main/sidebar/sidebar.css" type="text/css">
  <link rel="stylesheet" href="page/product/product.css" type="text/css">
  <script src="lib/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

  <script src="page/main/main.module.js"></script>

<body ng-controller="CatalogController">

  <ng-view></ng-view>

  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
